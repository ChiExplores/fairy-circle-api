version: 2.1
orbs:
  node: circleci/node@1.1.6
  jira: circleci/jira@1.1.7
  heroku: circleci/heroku@1.0.1
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm audit --audit-level=moderate
            - run: npm test 
workflows:
    heroku_deploy:
      jobs:
        - build-and-test
        - heroku/deploy-via-git:
            requires:
              - build-and-test # only run deploy-via-git job if the build job has completed
            filters:
              branches:
                only: master # only run deploy-via-git job on master branch